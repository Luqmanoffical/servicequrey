<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <link rel="icon" href="./assets/imges/icons/queryicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <section class="container-fluid text-white mx-0 py-5">
    <div class="container p-4">
      <div class="border border-dark login-main-div">
        <div class="row g-0">
          <div class="col-12 col-md-6 login-col-background">
            <div class="d-flex align-items-center justify-content-center">
              <div class="col-10 col-xl-8 py-3">
                <img class="img-fluid login-img rounded mb-4" loading="lazy" src="./assets/imges/icons/Login.svg" width="245"
                  height="80" alt="BootstrapBrain Logo">
                <hr class="border-primary-subtle">
                <h1 class="login-service-text fs-2 fw-bold">Empower Your Services</h1>
                <p class="logcaption1 my-2">ServiceQuery ensures top-level security and privacy for your data.</p>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card-body p-5 login-card-body">
              <h3 class="fs-3 fw-bold login-text text-center">Welcome to <span style="color: #8a2be2;">Service Query</span></h3>
              <form id="loginForm" novalidate>
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                      </span>
                      <input type="email" class="form-control login-email" id="email" required >
                    </div>
                  </div>
                  <p class="error-message text-danger " id="emailError"></p>
                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group position-relative">
                      <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                      </span>
                      <input type="password" class="form-control login-pass-field" id="password" minlength="8" required >
                      <i class="fas fa-eye password-eye" id="togglePassword"></i>
                    </div>
                  </div>
                  <div class="error-message text-danger d-none" id="passwordError"></div>
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="remember_me">
                      <label class="form-check-label text-white login-remeber-me" for="remember_me">Remember me</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-sm log-in-btn d-block w-100" type="submit">Login</button>
                    <p class="login-signup-link my-3">Don't have an account? <a href="Register.html" class="Link">Sign up</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
